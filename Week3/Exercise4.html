<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let brushAmount = 1;
    let brushprice = 5;

    while(brushprice <= 100)
    {
        document.write(brushAmount + "   " + brushprice + "<br>");
        brushAmount ++;
        brushprice += 5;

    }
</script>

</body>
</html>
